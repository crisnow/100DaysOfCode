<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Kristi's Food List</title>
</head>

<body>

    <header>
        <h1>What do you want to eat?</h1>
    </header>
    <main>
        <div class="breakfast">Breakfast
            <input type="text"  class="search-box">
            <img class="food" src="https://www.cookingclassy.com/wp-content/uploads/2013/03/lemon-chicken-romano-12.jpg"
                alt="alternatetext">
        </div>
        <div class="lunch">Lunch
            <input type="text" placeholder=" what I eat">
            <img class="food" src="https://oceana.org/sites/default/files/styles/ntsc/public/800px-fmib_43250_butter_fish_poronotus_triacanthus.jpeg?itok=sdbvFNhg"
                alt="alternatetext">
        </div>
        <div class="dinner">dinner
            <input type="text" placeholder=" what I eat">
            <img class="food" src="https://assets.wholefoodsmarket.com/recipes/1199/460/290/1199-1.jpg"
                alt="alternatetext">
        </div>


    </main>

    <p>you have got 2000 calories per day, which is healthy</p>
    <script src="app.js"></script>
</body>

</html>
